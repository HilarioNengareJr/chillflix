<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- Primary meta tags -->
    <title> CHILLFLIX </title>
    <meta name="title" content="CHILLFLIX">
    <meta name="description" content="CHILLFLIX is a movie finding app made by hilario.">
    <link rel="icon" href="utilities/images/favicon.svg" type="image/svg+xml">


    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Hanalei&family=Indie+Flower&family=Montserrat+Alternates&family=Old+Standard+TT&family=Orbitron:wght@400;500&family=Philosopher:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Custom css link -->
    <link rel="stylesheet" href="./utilities/css/style.css">

    <!-- Custom JS link -->
    <script src="./utilities/js/main.js" defer></script>
    <script src="./utilities/js/global.js" type="module"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="utilities/images/logo.png" width="48" height="12" alt="logo" />
        </a>
        <div class="search-box active" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search films" placeholder="search any film"
                    autocomplete="off" class="search-field" search-field>
                <img src="utilities/images/search.png" width="24" height="24" alt="search" class="leading-icon" />
            </div>

            <button class="search-btn" search-toggler>
                <img src="utilities/images/close.png" width="24" height="24" alt="close search box" />
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="utilities/images/search.png" width="24" height="24" alt="open search box" />
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="utilities/images/menu.png" width="24" height="24" alt="open menu" class="menu">
            <img src="utilities/images/menu-close.png" width="24" height="24" alt="close menu " class="close">
        </button>
    </header>


</body>
